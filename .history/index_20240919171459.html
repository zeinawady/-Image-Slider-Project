<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>

    <div class="container-slider">
        <div id="slide-number" class="slide-number">Slide #6</div>
        <img src="images/img1.jpg" alt="img" class="active">
        <img src="images/img2.jpg" alt="img">
        <img src="images/img3.jpg" alt="img">
        <img src="images/img4.jpg" alt="img">
        <img src="images/img5.jpg" alt="img">

    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">prev</span>
       <span id="indicators" class="indicators">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
       </span>
        <span id="next" class="next">next</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
